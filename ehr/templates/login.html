
{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.104.2">
    <title>Signin Template · Bootstrap v5.2</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">

    

    
    <link href="{% static 'assets/bootstrap.min.css' %}" rel="stylesheet">

   

    
    <!-- Custom styles for this template -->
    <link href="{% static 'assets/signin.css' %}" rel="stylesheet">
  </head>

<body class="text-center">
       
<main class="form-signin w-100 m-auto">
  <form  action="{% url 'patientlogin_view' %}" method="post">
    {% csrf_token %}
    <img class="mb-4" src="{% static 'assets/bootstrap-logo.svg' %}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
        <input type="text" oninput = "auth()" class="form-control" name="patientName" placeholder="Enter Patient Name">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
        <input type="password" oninput = "auth()" class="form-control" name="patientPassword" placeholder="Enter Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
  </form>
</main>


    
  </body>
</html>
